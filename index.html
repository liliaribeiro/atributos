<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos e tags</title>
</head>
<body>
    <!--Atributos servem principalmente para personalizar 
    e adicionar funcionalidades a uma tag HTML-->  

    <!--Existem diversos atributos para tags e muitas 
    tags tem seus próprios atributos. -->

<!--
class="" Atribui uma classe ao 
elemento ( uma classe pode ser utilizada para um ou mais elementos);

style="" Permite incluir elemento css (estilos) dentro da tag

id="" Atribui um id ao elemento 
(um id deve ser único, ou seja atribuído ao um único elemento);

lang="" Define o idioma principal do elemento;

title="" Define o titulo do elemento;

alt="" Define um texto alternativo e, por isso, é muito utilizadoem imagens;
hidden - Oculta o elemento;

Esses atributos vão utilizados no CSS
text- align:  Permite Define o padrão de alinhamento desse elemento 
como por exemplo: right, center, left e justify;
width="" - Define uma largura para o elemento;
 height="" - Define uma altura para o elemento;
-->

<div class="primeira" style="background-color: pink; text-align: center;">
<p>Sobre atributos</p>
</div>

<div class="primeira" style="background-color: aqua;">
    <p>Atributos</p>
</div>

</div>
